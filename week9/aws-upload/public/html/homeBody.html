{{greeting}}

<p>Make a hero</p>
<form ng-submit="createHero()">
  <input ng-model="newHero.name" placeholder="name"></input>
  <input ng-model="newHero.powers" placeholder="powers"></input>
  <input ng-model="newHero.MP" placeholder="MP"></input>
  <input ng-model="newHero.HP" placeholder="HP"></input>
  <input ng-model="newHero.weaknesses" placeholder="weaknesses"></input>
  
  <!--USING NG-FILE-UPLOAD ON FILE INPUT-->
  <input 
  	type="file"
    ng-model="newHero.costume" 
  	ngf-pattern="'image/*'"
  	ngf-accept="'image/*'"
  	ngf-select
	>
  <!-- attr directives for resizing photos -->
    <!-- ngf-resize="{quality:0.8}" -->
    <!-- ngf-resize-if="doINeedToResize()" -->

  </input>
  <!--                                  -->
  
  <input ng-model="newHero.bestFriend" placeholder="best friend"></input>
  <input ng-model="newHero.HQ" placeholder="HQ"></input>

  <input type="submit"></input>
</form>

<p>Make an HQ</p>
<form ng-submit="createHQ()">
  <input ng-model="newHQ.name", placeholder="name"></input>
  <input ng-model="newHQ.amenities", placeholder="amenities"></input>
  <input ng-model="newHQ.moatType", placeholder="moatType"></input>

  <input type="submit"></input>

</form>

<ul>
  <li ng-repeat="hero in heroes">
    <a href="#/heroes/{{hero._id}}">{{hero.name}}</a>
  </li>
</ul>
